{% extends "./base.html" %}


{% block title %}My amazing blog{% endblock %}

{% block content %}

{% for q in question_list %}

<a href="{% url 'polls:detail' q.id %}">{{ q.question_text }}</a>
<p>{{ q.pub_date }}</p>

{% endfor %}

<a href="{% url 'polls:add' %}">Add another question</a>

{% endblock %}
