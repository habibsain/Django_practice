{% extends "./base.html" %}


{% block title %}My amazing blog{% endblock %}

{% block content %}
<h1>
    Select the question to edit
</h1>
<ul>
    {% for q in question_list %}

        <li>
            <a href="{% url 'polls:edit' q.id %}">{{ q.question_text }}</a>
        </li>


    {% endfor %}
</ul>


{% endblock %}
